<!DOCTYPE HTML>
<html>
<head th:fragment="headerdata (title)"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title th:text="${title}">Default-Title</title>
</head>
<body>
	<div th:fragment="header" class="container-fluid bg-info">
		<button class="btn btn-primary dropdown-toggle" type="button"
			id="dropdownmenu1" data-toggle="dropdown" aria-haspopup="true"
			aria-expanded="false">
			Sport	
		</button>
		<div class="dropdown">
			<div class="dropdown-menu" aria-labelledby="dropdownmenu1">
				Eintr채ge
			</div>
		</div>
		<button class="btn btn-primary dropdown-toggle" type="button"
			id="dropdownmenu2" data-toggle="dropdown" aria-haspopup="true"
			aria-expanded="false">
			eSport
		</button>
		<div class="dropdown">
			<div class="dropdown-menu" aria-labelledby="dropdownmenu2">
				Eintr채ge2
			</div>
		</div>
		<button class="btn btn-primary dropdown-toggle" type="button"
			id="dropdownmenu3" data-toggle="dropdown" aria-haspopup="true"
			aria-expanded="false">
			Login-Bereich	
		</button>
		<div class="dropdown">
			<div class="dropdown-menu" aria-labelledby="dropdownmenu3">
				Eintr채ge3
			</div>
		</div>
	</div>



	<!-- Unteres Men체 / Footer -->
	<!-- 
	Impressum
	Datenschutz
	Jump Up
	 -->
	<div th:fragment="footer">
		<div class="container fixed-bottom">
			<a class="border border-primary rounded-sm" href="login">Einloggen</a>
			<a class="border border-primary rounded-sm" href="registration">Registrierung</a>
			<a class="border border-primary rounded-sm" href="datenschutz">Datenschutz</a>
			<a class="border border-primary rounded-sm" href="impressum">Impressum</a>
		</div>
	</div>

	<div th:fragment="bootstrapcomponents">
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
	</div>
</body>
</html>
